    <!-- Client-side JavaScript -->
    <script>
      const loginForm = document.getElementById('login-form');
      const homeContainer = document.getElementById('home-container');
      const loginContainer = document.getElementById('login-container');
      const errorMessage = document.getElementById('error-message');

      loginForm.addEventListener('submit', async function (event) {
        event.preventDefault(); // Prevent form submission

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
          // Fetch the user data from user_data.json
          const response = await fetch('user_data.json');
          const data = await response.json();

          // Find the user in the JSON data
          const user = data.users.find(u => u.username === username && u.password === password);

          if (user) {
            const token = generateToken(); // Generate token after successful login

            // Store the token in localStorage
            localStorage.setItem('authToken', token);

            // Load home content dynamically after login
            loadHomeContent();
          } else {
            show('Oops', 'Invalid username or password.', 'error');
          }
        } catch (error) {
          show('Oops', 'Error occurred while logging in.', 'error');
        }
      });

      // Function to generate a simple token
      function generateToken() {
        return Math.random().toString(36).substr(2); // Random string as token
      }

      // Function to load home content
      async function loadHomeContent() {
        try {
          const homeResponse = await fetch('home.html'); // Load home.html content
          const homeContent = await homeResponse.text();

          // Hide the login form and display the home content
          loginContainer.style.display = 'none';
          homeContainer.innerHTML = homeContent;
          homeContainer.style.display = 'block';

        } catch (error) {
          show('Oops', 'Error loading home content.', 'error');
        }
      }

      // Function to show sweetalert error
      function show(title, text, icon) {
        Swal.fire({
          title,
          text,
          icon,
        });
      }

      // On page load, check if the user is already logged in by checking the token
      window.addEventListener('load', function () {
        const token = localStorage.getItem('authToken');
        if (token) {
          loadHomeContent(); // Load the home content if token exists
        }
      });
    </script>
