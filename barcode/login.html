<!DOCTYPE html>
<html>

<head>
  <title>Slide Navbar</title>
  <link rel="stylesheet" type="text/css" href="slide navbar style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Jost', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
    }

    .main {
      width: 350px;
      height: 500px;
      background: red;
      overflow: hidden;
      background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/ cover;
      border-radius: 10px;
      box-shadow: 5px 20px 50px #000;
    }

    #chk {
      display: none;
    }

    .signup {
      position: relative;
      width: 100%;
      height: 100%;
    }

    label {
      color: #fff;
      font-size: 2.3em;
      justify-content: center;
      display: flex;
      margin: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: .5s ease-in-out;
    }

    input {
      width: 60%;
      height: 10px;
      background: #e0dede;
      justify-content: center;
      display: flex;
      margin: 20px auto;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 5px;
    }

    button {
      width: 60%;
      height: 40px;
      margin: 10px auto;
      justify-content: center;
      display: block;
      color: #fff;
      background: #573b8a;
      font-size: 1em;
      font-weight: bold;
      margin-top: 30px;
      outline: none;
      border: none;
      border-radius: 5px;
      transition: .2s ease-in;
      cursor: pointer;
    }

    button:hover {
      background: #6d44b8;
    }

    .login {
      height: 460px;
      background: #eee;
      border-radius: 60% / 10%;
      transform: translateY(-180px);
      transition: .8s ease-in-out;
    }

    .login label {
      color: #573b8a;
      transform: scale(.6);
    }

    #chk:checked~.login {
      transform: translateY(-500px);
    }

    #chk:checked~.login label {
      transform: scale(1);
    }

    #chk:checked~.signup label {
      transform: scale(.6);
    }
  </style>
</head>

<body>
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="txt" placeholder="User name" required="">
        <input type="email" name="email" placeholder="Email" required="">
        <input type="number" name="broj" placeholder="BrojTelefona" required="">
        <input type="password" name="pswd" placeholder="Password" required="">
        <button>Sign up</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="pswd" placeholder="Password" required="">
        <button>Login</button>
      </form>
    </div>
  </div>



  <!-- Client-side JavaScript -->
  <script>
    const loginForm = document.getElementById('login-form');
    const homeContainer = document.getElementById('home-container');
    const loginContainer = document.getElementById('login-container');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', async function (event) {
      event.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        // Fetch the user data from user_data.json
        const response = await fetch('user_data.json');
        const data = await response.json();

        // Find the user in the JSON data
        const user = data.users.find(u => u.username === username && u.password === password);

        if (user) {
          const token = generateToken(); // Generate token after successful login

          // Store the token in localStorage
          localStorage.setItem('authToken', token);

          // Load home content dynamically after login
          loadHomeContent();
        } else {
          show('Oops', 'Invalid username or password.', 'error');
        }
      } catch (error) {
        show('Oops', 'Error occurred while logging in.', 'error');
      }
    });

    // Function to generate a simple token
    function generateToken() {
      return Math.random().toString(36).substr(2); // Random string as token
    }

    // Function to load home content
    async function loadHomeContent() {
      try {
        const homeResponse = await fetch('home.html'); // Load home.html content
        const homeContent = await homeResponse.text();

        // Hide the login form and display the home content
        loginContainer.style.display = 'none';
        homeContainer.innerHTML = homeContent;
        homeContainer.style.display = 'block';

      } catch (error) {
        show('Oops', 'Error loading home content.', 'error');
      }
    }

    // Function to show sweetalert error
    function show(title, text, icon) {
      Swal.fire({
        title,
        text,
        icon,
      });
    }

    // On page load, check if the user is already logged in by checking the token
    window.addEventListener('load', function () {
      const token = localStorage.getItem('authToken');
      if (token) {
        loadHomeContent(); // Load the home content if token exists
      }
    });
  </script>
</body>

</html>
